<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Practice Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="index.js" defer></script>
  </head>
  <style>
    .disabled {
      color: lightgrey;
    }
  </style>
  <body>
    <h1>Hello from HTML!</h1>
    <div id="app">
      <h2>{{ message }}</h2>
      <p>{{ name }}</p>
      <button v-on:click="changeMessage()">Click Me!</button><br>
      <input type="text" v-model="name">
      <div v-for="car in cars">
        <p>{{ car }}</p>
      </div>
      <input type="text" v-model="newCar">
      <button v-on:click="addNewCar()">Add Car</button>
      <div>
        <button v-on:click="showInfo = !showInfo">Toggle</button>
        <p v-bind:class="{ disabled: showInfo }">Extra Information</p>
      </div>
    </div>
  </body>
</html>
